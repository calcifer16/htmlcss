<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequeno.png" type="image/png">
        
        
        <source media="(max-width: 1050px )" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
        
    
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html</p>
    <audio src="midia/irmasdepau.mp3"controls autoplay></audio>
    <!--MP3 WAV OGG -->
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/irmasdepau.mp3" type="audio/mpeg">
        <source src="midia/irmasdepau.mp3" type="audio/ogg">
        <source src="midia/irmasdepau.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
        <a href="midia/irmasdepau.mp3"></a>
        <!--loop faz a musica voltar para o inicio. caso não carregue a o audio, aparece a mensagem de que o navegador não carrega-->
    </audio>
    
</body>
</html>
